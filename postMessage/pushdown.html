<body>
  <style>
  .toggle_parent{
    position: relative;
  width: 1000px;
  }
#togglej {
  position: absolute;
  border: 1px solid rgb(255, 255, 255);
  border-radius: 3px;
  padding: 2px 9px;
  cursor: pointer;
  right: 3px;
  margin-top: 3px;
  z-index: 100;
}

.toggler {
  cursor: pointer;
}

#togglej:hover {color:#FFFFFF;}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
$(document).ready(function(){
    var hoverWorks = true;
    $('.toggler').on('mouseover', openClose);
  $('#togglej').on('click', openClose);

    function openClose(){
      if(!hoverWorks)
        return;
      $(this).parent().children().toggle("fast");  //swaps the display:none between the two spans
      $(this).parent().parent().find('.toggled_content').slideToggle("fast");  //swap the display of the main content with slide action
      hoverWorks = false;
      activateHover();
  }

  function deactivateHover(){
    hover
  }

  function activateHover(){
    setTimeout(function(){
      hoverWorks = true;
    }, 500);
  }

});
</script>

</head>

<body>

  <div class="toggleHolder">
