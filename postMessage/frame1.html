<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frame1</title>
</head>
<body>

  <div>THIS IS OUR PUSHDOWN FRAME</div>

  <script>

    var waitForParentMsg;
    var recievedParentMsg;

    window.addEventListener('message', function(e) {

      waitForParentMsg = "startPushDown";
      recievedParentMsg = e.data.msg;

      if(waitForParentMsg === recievedParentMsg) {
        console.log('IFRAME 1 GOT MSG');
          window.parent.postMessage({
            'msg':'childGotMsg'
          },'*');

          //run pushDown function...           
      }

    });






  </script>

</body>
</html>
